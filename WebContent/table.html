<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>테이블 및 데이터 만들기</title>
</head>
<body>
	<div>
		<form action = "jsonTest/Database/Table" method = "POST">
			<input type = "submit" value = "Table 생성"/>
		</form>
		<form action = "jsonTest/Database/Table" method = "POST">
			<input type = "hidden" value = "Delete" name="_method"/>
			<button type = "submit">Table 삭제</button>
		</form>
		<form action = "jsonTest/Database/Table" method = "POST">
			<input type = "hidden" value = "PUT" name="_method"/>
			<button type = "submit">Table 수정</button>
		</form>
		<form action = "jsonTest/Database/Row" method = "POST">
			입력란: <input name="jsonParameter" style="width:300px;height:100px"><br>
			<input type = "submit" value = "데이터 삽입"/>
		</form>
		<form action = "jsonTest/Database/Row" method = "GET">
			<input type = "submit" value = "데이터 조회"/>
		</form>
		<form action = "jsonTest/Database/Row" method = "POST">
			<input type = "hidden" value = "PUT" name="_method"/>
			<button type = "submit">데이터 수정</button>
		</form>
		<form action = "jsonTest/Database/Row" method = "POST">
			<input type = "hidden" value = "Delete" name="_method"/>
			<button type = "submit">데이터 삭제</button>
		</form>
	</div>
</body>
</html>
